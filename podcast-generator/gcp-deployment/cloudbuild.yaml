steps:
  # Build backend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/podcast-generator/backend:$COMMIT_SHA', './backend']

  # Push backend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/podcast-generator/backend:$COMMIT_SHA']

  # Build frontend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/podcast-generator/frontend:$COMMIT_SHA', './frontend']

  # Push frontend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/podcast-generator/frontend:$COMMIT_SHA']

  # Deploy backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'podcast-generator-backend',
      '--image', 'us-central1-docker.pkg.dev/$PROJECT_ID/podcast-generator/backend:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8000',
      '--memory', '2Gi',
      '--cpu', '2',
      '--min-instances', '1',
      '--max-instances', '10',
      '--concurrency', '50',
      '--timeout', '300s',
      '--set-env-vars', 'QDRANT_HOST=qdrant,QDRANT_PORT=6333,QDRANT_COLLECTION=podcast_chunks',
      '--set-secrets', 'ELEVENLABS_API_KEY=projects/$PROJECT_ID/secrets/ELEVENLABS_API_KEY:latest,GEMINI_API_KEY=projects/$PROJECT_ID/secrets/GEMINI_API_KEY:latest,SECRET_KEY=projects/$PROJECT_ID/secrets/SECRET_KEY:latest'
    ]

  # Deploy frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'podcast-generator-frontend',
      '--image', 'us-central1-docker.pkg.dev/$PROJECT_ID/podcast-generator/frontend:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '3000',
      '--memory', '1Gi',
      '--cpu', '1',
      '--min-instances', '1',
      '--max-instances', '5',
      '--concurrency', '80',
      '--set-env-vars', 'REACT_APP_API_BASE_URL=https://podcast-generator-backend-$PROJECT_ID.uc.r.appspot.com/api'
    ]

  # Deploy Qdrant (optional - if not using managed service)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['pull', 'qdrant/qdrant:v1.7.0']

  # Run tests (optional)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['run', '--rm', 'us-central1-docker.pkg.dev/$PROJECT_ID/podcast-generator/backend:$COMMIT_SHA', 'pytest']

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/podcast-generator/backend:$COMMIT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/podcast-generator/frontend:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: 1800s
